<!DOCTYPE html>
<html>

<head>
   <meta charset=utf-8 />
   <meta name="robots" content="noindex,nofollow">
   <title>Tableau de bord</title>
   <link rel='stylesheet' type='text/css' href='CSS/color.css'>
   <link rel='stylesheet' type='text/css' href='CSS/position.css'>
   <link rel='stylesheet' type='text/css' href='CSS/size.css'>
   <link rel='stylesheet' type='text/css' href='CSS/visibility_control.css'>
   <link rel='stylesheet' type='text/css' href='CSS/other.css'>
   <!-- <link rel='stylesheet' type='text/css' href='CSS/debug.css'> -->
</head>

<body>   
   <h2>Tableau de bord Combi</h2>
   <h1><span id="speed">Backend Non Connecté !</span></h1>
   <div id="upper">
      <div class="dasbhoard_indicator">
         <img class="logo" src="./IMAGES/inside temp.png"/>
         <div class="temperature left"><span id="temperature_car">888</span> °C</div>         
      </div>
      <div class="dasbhoard_indicator">
         <div class="temperature right"><span id="temperature_ext">888</span> °C</div>
         <img class="logo" src="./IMAGES/external temp.png"/>
      </div>      
   </div>
   <div id="lower">
      <div class="dasbhoard_indicator">
         <img class="logo" src="./IMAGES/motor temp.png"/>
         <div class="temperature left"><span id="temperature_motor">888</span> °C</div>      
      </div>
      <div class="dasbhoard_indicator">
         <div class="temperature right"><span id="temperature_water">888</span> °C</div>         
         <img class="logo" src="./IMAGES/water temp.png"/>
      </div>
   </div>

</body>

<div id="use_me_to_hide_the_scripts">

   <script src="./JS/display.js"></script>
   <script src="./JS/websocket.js"></script>
   
   <script src="./JS/main.js"></script>

</div>

</html>
